<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jogo do Yani</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #f0f8ff;
            touch-action: manipulation;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8%;
            min-height: 30px;
            background-color: #2e8b57;
            z-index: 10;
        }
        
        #yani {
            position: absolute;
            bottom: 8%;
            left: 15%;
            width: 15%;
            height: 15%;
            min-width: 50px;
            min-height: 50px;
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border-radius: 10%;
            z-index: 20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            font-size: 60%;
        }
        
        .obstacle {
            position: absolute;
            bottom: 8%;
            width: 8%;
            min-width: 25px;
            background-color: #8b4513;
            z-index: 15;
            border-radius: 10% 10% 0 0;
        }
        
        .high-obstacle {
            height: 25%;
        }
        
        .medium-obstacle {
            height: 18%;
        }
        
        .low-obstacle {
            height: 12%;
        }
        
        #score {
            position: absolute;
            top: 3%;
            right: 5%;
            font-size: 5vmin;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 1% 3%;
            border-radius: 20px;
            z-index: 30;
            text-align: center;
        }
        
        #game-over, #win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 5%;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #game-over h2, #win-message h2 {
            color: #ff69b4;
            margin-bottom: 5%;
            font-size: 5vmin;
            line-height: 1.4;
        }
        
        #restart-btn, #continue-btn {
            margin-top: 5%;
            padding: 3% 8%;
            background-color: #ff69b4;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 4vmin;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 200px;
        }
        
        #audio-control {
            position: absolute;
            top: 3%;
            left: 5%;
            padding: 1% 4%;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 30;
            font-size: 4vmin;
        }
        
        #jump-btn {
            position: absolute;
            bottom: 15%;
            right: 8%;
            width: 20vmin;
            height: 20vmin;
            min-width: 70px;
            min-height: 70px;
            background-color: rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 5vmin;
            font-weight: bold;
            touch-action: manipulation;
        }
        
        /* Ajuste para telas muito pequenas */
        @media (max-height: 500px) {
            #yani {
                font-size: 50%;
            }
            #score, #audio-control {
                font-size: 4vmin;
            }
            #jump-btn {
                bottom: 20%;
                width: 18vmin;
                height: 18vmin;
            }
        }
        
        /* Orienta√ß√£o paisagem */
        @media (orientation: landscape) {
            #yani {
                left: 10%;
                width: 10%;
                height: 30%;
                bottom: 8%;
                font-size: 50%;
            }
            
            .obstacle {
                width: 6%;
            }
            
            #jump-btn {
                right: 5%;
                bottom: 20%;
                width: 15vmin;
                height: 15vmin;
            }
            
            .high-obstacle {
                height: 35%;
            }
            
            .medium-obstacle {
                height: 25%;
            }
            
            .low-obstacle {
                height: 18%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="audio-control">üîä</button>
        <div id="score">0m</div>
        
        <div id="yani">YANI</div>
        <div id="ground"></div>
        
        <div id="jump-btn">Pular</div>
        
        <div id="game-over">
            <h2 id="motivational-message">N√£o desista, voc√™ √© muita foda e vai conseguir ‚ù§</h2>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
        
        <div id="win-message">
            <h2>Voc√™ conseguiu, parab√©ns ‚ù§</h2>
            <button id="continue-btn">Continuar Jogando</button>
        </div>
    </div>
    
    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>
    
    <script>
        // Elementos do jogo
        const yani = document.getElementById('yani');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const winMessage = document.getElementById('win-message');
        const restartBtn = document.getElementById('restart-btn');
        const continueBtn = document.getElementById('continue-btn');
        const audioControl = document.getElementById('audio-control');
        const bgMusic = document.getElementById('bg-music');
        const motivationalMessage = document.getElementById('motivational-message');
        const jumpBtn = document.getElementById('jump-btn');
        
        // Vari√°veis do jogo
        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let obstacles = [];
        let gameSpeed = 3;
        let musicEnabled = true;
        let gameInterval;
        let obstacleInterval;
        
        // Mensagens motivacionais
        const motivationalMessages = [
            "N√ÉO DESISTA, VOC√ä √â INCR√çVEL! ‚ù§",
            "CADA TENTATIVA TE DEIXA MAIS FORTE! üí™",
            "VOC√ä CONSEGUE! TENTE DE NOVO! ‚ú®",
            "O IMPORTANTE √â N√ÉO PARAR DE TENTAR! üöÄ",
            "HOJE √â SEU DIA! VOC√ä VAI CONSEGUIR! üåà"
        ];
        
        // Configura√ß√µes
        const JUMP_HEIGHT = 180;
        const JUMP_DURATION = 800;
        const OBSTACLE_INTERVAL = 2200;
        const WIN_SCORE = 5000;
        
        // Iniciar m√∫sica
        bgMusic.volume = 0.3;
        
        // Controle de √°udio
        audioControl.addEventListener('click', () => {
            musicEnabled = !musicEnabled;
            if (musicEnabled) {
                bgMusic.play();
                audioControl.textContent = 'üîä';
            } else {
                bgMusic.pause();
                audioControl.textContent = 'üîá';
            }
        });
        
        // Iniciar jogo
        function startGame() {
            // Limpar intervalos anteriores
            clearInterval(obstacleInterval);
            cancelAnimationFrame(gameInterval);
            
            // Resetar estado do jogo
            isGameOver = false;
            score = 0;
            gameSpeed = 3;
            
            // Remover obst√°culos antigos
            obstacles.forEach(obstacle => obstacle.element.remove());
            obstacles = [];
            
            // Resetar posi√ß√£o do Yani
            yani.style.bottom = '8%';
            yani.style.transform = 'scale(1)';
            
            // Esconder telas de game over/vit√≥ria
            gameOverScreen.style.display = 'none';
            winMessage.style.display = 'none';
            
            // Atualizar pontua√ß√£o
            scoreElement.textContent = '0m';
            
            // Iniciar m√∫sica
            if (musicEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log("Erro ao reproduzir m√∫sica:", e));
            }
            
            // Gerar obst√°culos
            obstacleInterval = setInterval(createObstacle, OBSTACLE_INTERVAL);
            
            // Loop do jogo
            gameLoop();
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (isGameOver) return;
            
            updateScore();
            updateObstacles();
            checkCollisions();
            
            gameInterval = requestAnimationFrame(gameLoop);
        }
        
        // Pular
        function jump() {
            if (isJumping || isGameOver) return;
            
            isJumping = true;
            let startTime = null;
            
            function animateJump(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / JUMP_DURATION;
                
                if (progress < 0.5) {
                    // Subida
                    const jumpHeight = JUMP_HEIGHT * (progress * 2);
                    yani.style.bottom = `calc(8% + ${jumpHeight}px)`;
                } else {
                    // Descida
                    const fallHeight = JUMP_HEIGHT * ((progress - 0.5) * 2);
                    yani.style.bottom = `calc(8% + ${JUMP_HEIGHT - fallHeight}px)`;
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animateJump);
                } else {
                    yani.style.bottom = '8%';
                    isJumping = false;
                }
            }
            
            requestAnimationFrame(animateJump);
        }
        
        // Criar obst√°culo
        function createObstacle() {
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Tipos de obst√°culos
            const obstacleTypes = ['low-obstacle', 'medium-obstacle', 'high-obstacle'];
            const randomType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacle.classList.add(randomType);
            
            obstacle.style.right = '-8%';
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                passed: false,
                type: randomType
            });
        }
        
        // Atualizar obst√°culos
        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                const currentRight = parseInt(obstacle.element.style.right);
                const newRight = currentRight + gameSpeed;
                obstacle.element.style.right = `${newRight}px`;
                
                // Verificar se o jogador passou pelo obst√°culo
                if (!obstacle.passed && newRight < parseInt(yani.style.left)) {
                    obstacle.passed = true;
                    score += obstacle.type === 'high-obstacle' ? 200 : 
                            obstacle.type === 'medium-obstacle' ? 150 : 100;
                }
                
                // Remover obst√°culo quando sair da tela
                if (newRight > window.innerWidth) {
                    obstacle.element.remove();
                    obstacles.splice(index, 1);
                }
            });
        }
        
        // Verificar colis√µes
        function checkCollisions() {
            if (isJumping) return;
            
            const yaniRect = yani.getBoundingClientRect();
            
            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.element.getBoundingClientRect();
                
                if (yaniRect.right > obstacleRect.left &&
                    yaniRect.left < obstacleRect.right &&
                    yaniRect.bottom > obstacleRect.top) {
                    gameOver();
                }
            });
        }
        
        // Atualizar pontua√ß√£o
        function updateScore() {
            score += 1;
            scoreElement.textContent = `${score}m`;
            
            // Aumentar dificuldade gradualmente
            if (score % 1000 === 0) {
                gameSpeed += 0.2;
            }
            
            // Verificar vit√≥ria
            if (score >= WIN_SCORE && !isGameOver) {
                winGame();
            }
        }
        
        // Game over
        function gameOver() {
            if (isGameOver) return;
            
            isGameOver = true;
            
            // Mensagem motivacional aleat√≥ria
            motivationalMessage.textContent = 
                motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            
            gameOverScreen.style.display = 'block';
            bgMusic.pause();
            cancelAnimationFrame(gameInterval);
        }
        
        // Vit√≥ria
        function winGame() {
            isGameOver = true;
            winMessage.style.display = 'block';
            bgMusic.pause();
            cancelAnimationFrame(gameInterval);
        }
        
        // Eventos dos bot√µes
        restartBtn.onclick = startGame;
        continueBtn.onclick = () => {
            winMessage.style.display = 'none';
            isGameOver = false;
            if (musicEnabled) bgMusic.play();
            gameLoop();
        };
        
        // Controles mobile
        jumpBtn.addEventListener('click', jump);
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Controle por teclado (para desktop)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Iniciar o jogo automaticamente
        window.addEventListener('load', () => {
            // For√ßar redimensionamento inicial
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
            
            // Reproduzir m√∫sica
            const playMusic = () => {
                if (musicEnabled) {
                    bgMusic.play().catch(e => {
                        console.log("Reprodu√ß√£o autom√°tica bloqueada.");
                    });
                }
            };
            
            playMusic();
            document.addEventListener('click', playMusic, { once: true });
            
            startGame();
        });
        
        // Prevenir comportamento padr√£o de toque
        document.addEventListener('touchmove', (e) => {
            if (e.target === gameContainer || e.target === jumpBtn) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
